<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar .nav-link,
        .navbar-brand {
            color: #ffffff !important;
        }
        .navbar .nav-link:hover {
            color: #ffc107 !important;
        }
        .navbar-brand img {
            height: 50px;
        }
        .dashboard-section {
            padding: 40px;
        }
        .dashboard-section h1 {
            font-weight: bold;
            margin-bottom: 30px;
        }
        .admin-links li {
            list-style: none;
            margin-bottom: 15px;
        }
        .admin-links a {
            font-size: 1.2rem;
            text-decoration: none;
            color: #343a40;
        }
        .admin-links a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>

{% extends "admin/base.html" %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-4 fw-bold text-dark"><i class="bi bi-bar-chart-line-fill"></i> Admin Dashboard</h1>

  <div class="row g-4">
    <div class="col-md-4">
      <a href="{{ url_for('admin.manage_users') }}" class="text-decoration-none">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title"><i class="bi bi-people-fill fs-2 text-purple"></i></h5>
            <h6 class="text-dark">Manage Users</h6>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="{{ url_for('admin.chatbot_logs') }}" class="text-decoration-none">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title"><i class="bi bi-robot fs-2 text-danger"></i></h5>
            <h6 class="text-dark">View Chatbot Logs</h6>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
