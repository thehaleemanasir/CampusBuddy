<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <style>
        body { padding: 20px; }
        #calendar-container { max-width: 900px; margin: auto; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">ğŸ“… Personal Calendar</h2>
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
        <br>
        <div class="input-group">
            <input type="text" id="eventTitle" class="form-control" placeholder="Enter event title">
            <input type="date" id="eventDate" class="form-control">
            <button class="btn btn-success" onclick="addEvent()">Add Event</button>
        </div>
    </div>

    <script>
          document.addEventListener('DOMContentLoaded', function () {
        let calendarEl = document.getElementById('calendar');

        fetch('/get-events')
            .then(response => response.json())
            .then(events => {
                let calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    events: events,
                    editable: true,

                    eventClick: function(info) {
                        let eventId = info.event.id;

                        if (!eventId) {
                            alert("âŒ Error: Event ID is missing!");
                            return;
                        }

                        if (confirm("âŒ Delete this event?")) {
                            fetch('/delete-event', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ id: eventId })
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    alert("âœ… Event deleted!");
                                    info.event.remove();
                                } else {
                                    alert("âŒ Failed to delete event.");
                                }
                            })
                            .catch(error => {
                                console.error("âŒ Error deleting event:", error);
                            });
                        }
                    }
                });

                calendar.render();
            });

        window.addEvent = function () {
            let title = document.getElementById('eventTitle').value;
            let dateTime = document.getElementById('eventDateTime').value;

            if (!title || !dateTime) {
                alert("âŒ Please enter both title and date.");
                return;
            }

            fetch('/add-event', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: title, date: dateTime })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("âœ… Event added successfully!");
                    location.reload();
                } else {
                    alert("âŒ Failed to add event.");
                }
            })
            .catch(error => {
                console.error("âŒ Error adding event:", error);
            });
        };
    });

    </script>

</body>
</html>
