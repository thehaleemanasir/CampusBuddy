<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center">Edit Menu Item</h1>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" name="item_name" class="form-control" value="{{ item.item_name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Meal Type</label>
                <select name="meal_type" class="form-select">
                    <option value="Breakfast" {% if item.meal_type =='Breakfast' %}selected{% endif %}>Breakfast</option>
                    <option value="Lunch" {% if item.meal_type =='Lunch' %}selected{% endif %}>Lunch</option>
                    <option value="Dinner" {% if item.meal_type =='Dinner' %}selected{% endif %}>Dinner</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Price (â‚¬)</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Dietary</label>
                <select name="dietary" class="form-select">
                    <option value="Halal" {% if item.dietary =='Halal' %}selected{% endif %}>Halal</option>
                    <option value="Vegetarian" {% if item.dietary =='Vegetarian' %}selected{% endif %}>Vegetarian</option>
                    <option value="Vegan" {% if item.dietary =='Vegan' %}selected{% endif %}>Vegan</option>
                    <option value="Non-Vegetarian" {% if item.dietary =='Non-Vegetarian' %}selected{% endif %}>Non-Vegetarian</option>
                </select>
            </div>
          <div class="col-md-3">
                        <label class="form-label">Campus</label>
                        <select name="campus" id="campus-select" class="form-select">
                            <option value="">Select Campus</option>
                            {% for campus in campuses %}
                                <option value="{{ campus.campus }}">{{ campus.campus }}</option>
                            {% endfor %}
                        </select>
                    </div>
                   <div class="col-md-3">
                        <label class="form-label">Outlet</label>
                        <select name="outlet" id="outlet-select" class="form-select">
                            <option value="">Select Outlet</option>
                            {% for campus in campuses %}
                                {% for outlet in campus. outlets %}
                                    <option value="{{ outlet.name }}" data-campus="{{ campus.campus }}">{{ outlet.name }}</option>
                                {% endfor %}
                            {% endfor %}
                        </select>
                    </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control">{{ item.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>

<script>
    document.getElementById("campus-select").addEventListener("change", function() {
        let selectedCampus = this.value;
        let outletSelect = document.getElementById("outlet-select");
        let options = outletSelect.getElementsByTagName("option");

        for (let option of options) {
            if (option.getAttribute("data-campus") === selectedCampus || option.value === "") {
                option.style.display = "block";
            } else {
                option.style.display = "none";
            }
        }
        outletSelect.value = ""; // Reset outlet selection
    });
</script>
</body>
</html>
