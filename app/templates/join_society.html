<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Society</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Join a Society</h1>

        <!-- Form -->
        <form method="GET" action="{{ url_for('society.join_society') }}" class="mt-4">
            <!-- Campus Dropdown -->
            <div class="mb-3">
                <label for="campus" class="form-label">Select Campus:</label>
                <select id="campus" name="campus" class="form-select" onchange="this.form.submit()" required>
                    <option value="">Select Campus</option>
                    {% for campus in campuses %}
                        <option value="{{ campus.name }}" {% if selected_campus == campus.name %}selected{% endif %}>
                            {{ campus.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </form>

        <!-- Society Dropdown -->
        <form method="POST" action="{{ url_for('society.join_society') }}" class="mt-4">
            <div class="mb-3">
                <label for="society" class="form-label">Select Society:</label>
                <select id="society" name="society" class="form-select" required>
                    {% if societies %}
                        {% for society in societies %}
                            <option value="{{ society.name }}">{{ society.name }}</option>
                        {% endfor %}
                    {% else %}
                        <option value="">No societies available</option>
                    {% endif %}
                </select>
            </div>

            <!-- Contact by Email Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="contactByEmail" name="contactByEmail">
                <label class="form-check-label" for="contactByEmail">Contact me by email</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Join</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
