<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Buddy - Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgba(128, 100, 0, 0.79), #1b1818);
            font-family: 'Arial', sans-serif;
        }
        .landing-container {
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(128, 100, 0, 0.79);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px;
        }
        .image-section img {
            max-width: 300px;
            margin-bottom: 30px;
            animation: bounce 3s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        .info-section h1 {
            color: rgba(128, 100, 0, 0.79);
            font-size: 3rem;
            font-weight: bold;
        }
        .info-section p {
            font-size: 1.3rem;
            color: #444;
            margin-top: 15px;
            max-width: 900px;
        }
        .btn-container {
            margin-top: 25px;
        }
        .btn-container .btn {
            width: 200px;
            margin: 15px;
            font-size: 1.2rem;
            padding: 12px;
            border-radius: 25px;
        }
        .btn-primary {
            background-color: rgb(27, 24, 24);
            border-color: rgb(27, 24, 24);
        }
        .btn-primary:hover {
            background-color: rgba(128, 100, 0, 1);
            border-color: rgba(128, 100, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="landing-container">
            <div class="image-section">
                <img src="{{ url_for('static', filename='images/logo.png') }}"alt="TUS Campus Buddy Logo">
            </div>
            <div class="info-section">
                <h1>Welcome to Campus Buddy</h1>
                <p>Your AI-powered chatbot assistant for campus life. Get instant help with academic support, explore canteen menus, or find direct links to TUS resources effortlessly.</p>
                <p class="menu-info"><strong>Your one-stop solution for campus assistance!</strong></p>
                <div class="btn-container">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
