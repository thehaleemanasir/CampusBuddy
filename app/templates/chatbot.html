    .typing-indicator {
  display: inline-block;
  margin: 8px 0;
  font-style: italic;
  color: #888;
  animation: blink 1s infinite;
}

  @keyframes blink {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  .animated-greeting {
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

    .dark-mode {

      color: #f8f9fa;
    }

      color: #fff;
    }

  button.chip {

    border: none;
    border-radius: 20px;
    padding: 6px 12px;
    margin: 5px 5px 0 0;
    font-size: 13px;
    cursor: pointer;
    transition: 0.3s;
  }

  button.chip:hover {
    background-color: rgba(128,100,0,0.85);
    color: white;
  }
    footer {
            background-color: #1c1c1c;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
    footer a {
            color: white;
            margin: 0 0.5rem;
        }
  </style>
</head>

<script>
window.onload = function () {
  const chatBox = document.getElementById('chat-box');
  const history = JSON.parse(sessionStorage.getItem('chatHistory')) || [];

  // Time-based greeting
  const now = new Date();
  const hour = now.getHours();
  let greetingTime = "Hi";

  if (hour >= 5 && hour < 12) greetingTime = "Good morning";
  else if (hour >= 12 && hour < 18) greetingTime = "Good afternoon";
  else if (hour >= 18 && hour < 23) greetingTime = "Good evening";
  else greetingTime = "Hi there";

  const greeting = `
    <div class="bot-msg animated-greeting">
      üëã ${greetingTime}! I'm your Campus Buddy.<br>
      Ask me anything or choose one below:
      <div style="margin-top:10px;">
        <button class="chip" onclick="quickAsk('Scholarships')">üìö Scholarships</button>
        <button class="chip" onclick="quickAsk('Canteen Menu')">ü•ó Canteen</button>
        <button class="chip" onclick="quickAsk('Erasmus Info')">üåç Erasmus</button>
        <button class="chip" onclick="quickAsk('Events')">üìÖ Events</button>
      <button onclick="sendQuickMessage('Mindfulness tips')">üßò Mindfulness Tips</button>

      </div>
    </div>
  `;

  if (history.length > 0) {
    chatBox.innerHTML = history.join('');
  } else {
    chatBox.innerHTML = greeting;
    sessionStorage.setItem('chatHistory', JSON.stringify([greeting]));
  }

  chatBox.scrollTop = chatBox.scrollHeight;
}
const socket = io();
let lastReminderIds = [];

function fetchReminders() {
  fetch("/calendar/reminders")
    .then(res => res.json())
    .then(data => {
      const newIds = data.reminders.map(r => r.id);
      const newOnes = data.reminders.filter(r => !lastReminderIds.includes(r.id));

      // Play sound only if there are NEW reminders
      if (newOnes.length > 0) {
        newOnes.forEach(r => injectBotReminder(r));

        try {
          document.getElementById('reminderSound').play();
        } catch (e) {}
      }

      lastReminderIds = newIds;
    });
}

// Injects a reminder message as if it came from the bot (styled)
function injectBotReminder(reminder) {
const chatArea = document.getElementById("chat-box");
  const message = document.createElement("div");
  message.classList.add("bot-message");

  const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  message.innerHTML = `
    <div class="d-flex align-items-start mb-3">
      <div class="avatar me-2">ü§ñ</div>
      <div class="bg-light text-dark p-3 rounded shadow-sm">
        <div><strong>Reminder:</strong> ${reminder.message}</div>
        <div class="text-muted" style="font-size: 0.8rem;">‚è± ${time}</div>
        <div class="mt-2">
          <button class="btn btn-sm btn-outline-secondary" onclick="snoozeReminderBot('${reminder.id}', this)">Snooze</button>
          <button class="btn btn-sm btn-outline-danger" onclick="dismissReminderBot('${reminder.id}', this)">Dismiss</button>
        </div>
      </div>
    </div>
  `;

  chatArea.appendChild(message);
  chatArea.scrollTop = chatArea.scrollHeight;
}

fetchReminders();
setInterval(fetchReminders, 60000);

// Real-time socket notification
socket.on('new_event', data => {
  injectBotReminder(data);
  try {
    document.getElementById('reminderSound').play();
  } catch (e) {}
});

document.body.addEventListener('click', () => {
  const audio = document.getElementById('reminderSound');
  if (audio) audio.play().catch(() => {});
}, { once: true });

// Snooze / Dismiss
function snoozeReminderBot(id, btn) {
  fetch(`/calendar/snooze/${id}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ minutes: 5 })
  }).then(() => {
    btn.closest('.bot-message').remove();
  });
}

function dismissReminderBot(id, btn) {
  fetch(`/calendar/dismiss/${id}`, { method: "POST" })
    .then(() => {
      btn.closest('.bot-message').remove();
    });
}



function addBotMessage(text) {
const chat = document.getElementById("chat-box");
    const message = document.createElement("div");
    message.classList.add("bot-message");
    message.innerHTML = `<p>ü§ñ Campus Buddy: ${text}</p>`;
    chat.appendChild(message);
}

function sendMessage() {
  const input = document.getElementById('user-input');
  const message = input.value.trim();
  if (!message) return;

  const chatBox = document.getElementById('chat-box');

  const userMsgHTML = `<div class="user-msg">${message}</div>`;
  chatBox.innerHTML += userMsgHTML;
  updateHistory(userMsgHTML);

  const loadingEl = document.createElement('div');
  loadingEl.classList.add('bot-msg', 'typing-indicator');
  loadingEl.id = "loading-msg";
  loadingEl.innerHTML = "Bot is typing...";
  chatBox.appendChild(loadingEl);
  chatBox.scrollTop = chatBox.scrollHeight;

  fetch('/chatbot', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ query: message })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('loading-msg').remove();
    const botMsgHTML = `<div class="bot-msg">${data.reply}</div>`;
    chatBox.innerHTML += botMsgHTML;
    updateHistory(botMsgHTML);
    chatBox.scrollTop = chatBox.scrollHeight;
  })
  .catch(err => {
    document.getElementById('loading-msg').remove();
    const errorMsg = `<div class="bot-msg">Something went wrong.</div>`;
    chatBox.innerHTML += errorMsg;
    updateHistory(errorMsg);
  });

  input.value = '';
}

function quickAsk(text) {
  document.getElementById('user-input').value = text;
  sendMessage();
}

function sendQuickMessage(text) {
  document.getElementById('user-input').value = text;
  sendMessage();
}


function updateHistory(html) {
  const history = JSON.parse(sessionStorage.getItem('chatHistory')) || [];
  history.push(html);
  sessionStorage.setItem('chatHistory', JSON.stringify(history));
}

function clearHistory() {
  sessionStorage.removeItem('chatHistory');
  document.getElementById('chat-box').innerHTML = '';
}

const chat = document.getElementById("chat-messages");
  const modeBtn = document.getElementById("modeToggle");
  modeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });
</script>

</body>
