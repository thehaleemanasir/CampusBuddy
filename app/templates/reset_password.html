<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Campus Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, rgba(128, 100, 0, 0.79), #1b1818);
            font-family: 'Arial', sans-serif;
        }
        .reset-container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(128, 100, 0, 0.79);
            padding: 40px;
        }
        .reset-container h2 {
            color: rgba(128, 100, 0, 0.79);
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-primary {
            background-color: rgb(27, 24, 24);
            border-color: rgb(27, 24, 24);
            border-radius: 25px;
        }
        .btn-primary:hover {
            background-color: rgba(128, 100, 0, 1);
            border-color: rgba(128, 100, 0, 1);
        }
        a {
            color: rgba(128, 100, 0, 0.79);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-container">
            <h2>Reset Your Password</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password:</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('auth.login') }}">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
