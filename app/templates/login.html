<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Campus Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

    <style>
        body {
            background: linear-gradient(to right, rgba(128, 100, 0, 0.79), #1b1818);
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(128, 100, 0, 0.79);
            padding: 40px;
        }
        .login-container h2 {
            color: rgba(128, 100, 0, 0.79);
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: rgb(27, 24, 24);
            border-color: rgb(27, 24, 24);
            border-radius: 25px;
        }
        .btn-primary:hover {
            background-color: rgba(128, 100, 0, 1);
            border-color: rgba(128, 100, 0, 1);
        }
        a {
            color: rgba(128, 100, 0, 0.79);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login to Campus Buddy</h2>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('auth.reset_password') }}">Forgot your password?</a><br>
                <p class="mt-2">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
