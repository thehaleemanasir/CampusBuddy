    <script>
          const socket = io();

  function addBotMessage(text) {
    const chat = document.getElementById("chat-messages");

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay listWeek'
                },
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('/calendar/events', {
credentials: 'include'
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Unauthorized or bad response');
                        }
                        return response.json();
                    })
                    .then(data => {
                        successCallback(data.events);
                    })
                    .catch(error => {
                        console.error('Error loading events:', error);
                        failureCallback(error);
                    });
                },

                dateClick: function(info) {
                    openModal({
                        start: info.dateStr + 'T08:00',
                        end: info.dateStr + 'T09:00'
                    });
                },
                eventClick: function(info) {
                    openModal({
                        id: info.event.id,
                        title: info.event.title,
                        start: info.event.start ? info.event.start.toISOString().slice(0, 16) : '',
                        end: info.event.end ? info.event.end.toISOString().slice(0, 16) : '',
                        description: info.event.extendedProps.description || '',
                        color: info.event.backgroundColor
                    });
                },
                eventDrop: function(info) {
                    updateEventInDatabase(info.event);
                },
                eventResize: function(info) {
                    updateEventInDatabase(info.event);
                }
            });
            calendar.render();

            // Modal handling
            const modal = new bootstrap.Modal(document.getElementById('eventModal'));
            const saveBtn = document.getElementById('saveBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const createEventBtn = document.getElementById('createEventBtn');

            function openModal(event) {
                document.getElementById('eventId').value = event.id || '';
                document.getElementById('title').value = event.title || '';
                document.getElementById('start').value = event.start || '';
                document.getElementById('end').value = event.end || '';
                document.getElementById('description').value = event.description || '';
                document.getElementById('color').value = event.color || '#3788d8';

                document.getElementById('modalTitle').textContent = event.id ? 'Edit Event' : 'Add Event';
                deleteBtn.style.display = event.id ? 'block' : 'none';

                modal.show();
            }

            async function updateEventInDatabase(event) {
                const eventData = {
                    title: event.title,
                    start: event.start.toISOString(),
                    end: event.end ? event.end.toISOString() : null,
                    color: event.backgroundColor
                };

                try {
                    const response = await fetch(`/calendar/update/${event.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(eventData),
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to update event');
                    }
                } catch (error) {
                    console.error('Error updating event:', error);
                    calendar.refetchEvents();
                }
            }

            async function handleSave() {
                const eventId = document.getElementById('eventId').value;
                const eventData = {
                    title: document.getElementById('title').value.trim(),
                    start: document.getElementById('start').value,
                    end: document.getElementById('end').value || document.getElementById('start').value,
                    description: document.getElementById('description').value.trim(),
                    color: document.getElementById('color').value
                };

                // Validation
                if (!eventData.title) {
                    alert('Title is required');
                    return;
                }
                if (!eventData.start) {
                    alert('Start time is required');
                    return;
                }

                try {
                    const url = eventId ? `/calendar/update/${eventId}` : '/calendar/add';
                    const method = eventId ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(eventData),
                        credentials: 'include'
                    });

                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        const text = await response.text();
                        throw new Error(text || 'Invalid server response');
                    }

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Failed to save event');
                    }

                    modal.hide();
                    calendar.refetchEvents();
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Error: ${error.message}`);
                }
            }

            async function handleDelete() {
                const eventId = document.getElementById('eventId').value;

                if (!confirm('Are you sure you want to delete this event?')) {
                    return;
                }

                try {
                    const response = await fetch(`/calendar/delete/${eventId}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to delete event');
                    }

                    modal.hide();
                    calendar.refetchEvents();
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Error: ${error.message}`);
                }
            }

            createEventBtn.addEventListener('click', () => openModal({
                start: new Date().toISOString().slice(0, 16),
                end: new Date(Date.now() + 60*60*1000).toISOString().slice(0, 16)
            }));
            saveBtn.addEventListener('click', handleSave);
            deleteBtn.addEventListener('click', handleDelete);
        });

  document.addEventListener("DOMContentLoaded", function() {
  const chatToggle = document.getElementById('chatToggle');
  const chatPopup = document.getElementById('chatPopup');

  if (chatToggle && chatPopup) {
    chatToggle.addEventListener('click', function() {
      if (chatPopup.style.display === "none" || chatPopup.style.display === "") {
        chatPopup.style.display = "block";
      } else {
        chatPopup.style.display = "none";
      }
    });
  }
});

  const modeToggle = document.getElementById("modeToggle");
  const modeIcon = modeToggle.querySelector("i");

  function applyMode() {
    const isDark = localStorage.getItem("darkMode") === "true";
    document.body.classList.toggle("dark-mode", isDark);
    modeIcon.className = isDark ? "fas fa-sun" : "fas fa-moon";
  }

  modeToggle.addEventListener("click", () => {
    const isDark = document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", isDark);
    modeIcon.className = isDark ? "fas fa-sun" : "fas fa-moon";
  });

  document.addEventListener("DOMContentLoaded", applyMode);

    </script>
